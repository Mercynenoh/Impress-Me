{% extends 'base.html' %}
{% block content%}
<div class="container">
<div class="card" style="width: 25rem;">
    {% for post in posts %}
    <div class="card-body">
      <h5 class="card-title">{{post.author.username}}</h5>
      <h3 class="card-title">{{post.category}}</h3>
      <h4 class="card-title">{{post.pitch}}</h4>
      <p class="card-text">{{post.date_posted}}</p>
      <a href="#" class="btn btn-primary">Add Comment</a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
